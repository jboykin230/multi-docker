upstream client{
    server client:3000;
}

upstream api{
    server client:5000;
}

server {
    listen 80;

    location / {
        proxy_pass http://client;
    }
    location /api {
        rewrite /api/(.*) /$1 break; # apply regex to take off the /api
        proxy_pass http://api;       # and just pass the values.  Break
    }                                # keyword makes sure no new rules are made
}